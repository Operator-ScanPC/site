<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт в разработке</title>
</head>

<body>
    <script>
        var usd = +prompt("Введите курс Доллара: ");
        alert("1 USD = " + usd + " Руб.")
        var eu = +prompt("Введите курс Евро: ");
        alert("1 Euro = " + eu + " Руб.")
        var ru = +prompt("1 USD = " + usd + " Руб.\n1 Euro = " + eu + " Руб.\nКакую сумму в рублях хотите обменять?")
        alert(ru + " Руб. = " + (ru / usd).toFixed(2) + "USD\n" + ru + " Руб. = " + (ru / eu).toFixed(2) + "Euro")
        var a = +prompt("Подсчет площади трапеции\nВведите длину основания\n a ")
        var b = +prompt("Подсчет площади трапеции\nВведите длину основания\n b ")
        var h = +prompt("Подсчет площади трапеции\nВведите высоту трапеции\n h ")
        var s = ((a + b) / 2) * h;
        alert("Площадь трапеции ((a+b)/2)*h=S\n ((" + a + "+" + b + ")/2)*" + h + "=" + s + "\nS = " + s) 
    </script>
</body>

</html>
